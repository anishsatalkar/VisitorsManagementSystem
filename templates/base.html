<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Management</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        html, body {
            background: #fff;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        .navbar-default {
            color: cornflowerblue;
        }

        .navbar {
            text-decoration-color: #ffffff;
            margin-bottom: 0px;
            box-shadow: 0 2px 2px -2px gray;
        }

        .container {
            text-align: center;
        }

        .navbar-default .navbar-nav > .active > a,
        .navbar-default .navbar-nav > .active > a:hover,
        .navbar-default .navbar-nav > .active > a:focus {
            color: #50A0FF;
            background-color: #FFFFFF;
        }

        .navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .open > a {
            background-image: initial;
        }




    </style>

    {% load staticfiles %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="{% static '/logo-vit.png' %}" style="height: 37px;width: 28px;margin-top: 5px;
margin-right: 20px">
        </div>
        <ul class="nav navbar-nav">
            <li><a href="{% url 'add_visitor' %}">Add Visitor</a></li>
            <li><a href="{% url 'view_visitors' %}">View</a></li>
        </ul>
        <div class="nav navbar-nav navbar-right">
            <li><a href="{% url 'logout_user' %}">Logout</a></li>
        </div>
    </div>
</nav>
<div id="content">
    {% block content %}

    {% endblock content %}
</div>

</body>
</html>
